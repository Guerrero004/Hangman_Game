<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
                <div class="jumbotron">
                        <h1 class="display-4">AUTOMOTIVE HANGMAN</h1>
                        <p class="lead">Guess The Cars</p>
                        
                </div>

                <div class"pane + panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Word to Guess</h3>
                    </div>
                    <div class="panel-body">
                       <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                    </div>
                </div>
                <div class" panel + panel-default">
                    <div class="panel-body">
                        Wrong Guesses: <span id="nunGuesses"></span>
                    </div>
                </div>
                <div class"panel-default">
                        <div class="panel-body">
                           Guesses Left: <span id="numGuesses"></span>
                        </div>
                    </div>
                <div class"panel-default">
                        <div class="panel-body">
                                Win Counter: <span id="winCounter"></span>
                        </div>
                <div class"panel-default">
                        <div class="panel-body">
                                Loss Counter <span id="lossCounter"></span>
                        </div>
                </div>
                </div>
                <script src="logic.js"></script>
        </div>
    
    </body>
</html>
